name: bike-rental-service

services:
  prometheus:
    image: prom/prometheus
    restart: on-failure
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    networks:
      - service-net
    ports:
      - "9090:9090"
    expose:
      - 9090
  bike-manager:
    image: bike-manager
    restart: on-failure
    container_name: bike-manager-01
    networks:
      - service-net
    ports:
      - "9091:8080"
    expose:
      - 9091
  account-manager:
    image: account-manager
    restart: on-failure
    container_name: account-manager-01
    networks:
      - service-net
    ports:
      - "9092:8080"
    expose:
      - 9092
  ride-manager:
    image: ride-manager
    restart: on-failure
    container_name: ride-manager-01
    networks:
      - service-net
    ports:
      - "9093:8080"
    expose:
      - 9093
  auth-service:
    image: auth-service
    restart: on-failure
    container_name: auth-service-01
    networks:
      - service-net
    ports:
      - "9094:8080"
    expose:
      - 9094
  api-gateway:
    image: api-gateway
    restart: on-failure
    container_name: api-gateway-01
    networks:
      - service-net
    ports:
      - "8080:8080"
    expose:
      - 8080
networks:
  service-net:
    driver: bridge
